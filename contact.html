    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">

                    <a class="nav-item nav-link" href="photos.html"><span class="fas fa-photo"></span> Photos</a>

        </div> <!-- container -->

    <div class="container body-margin">
        <div class="row"></div>
    </div> <!-- Margin between nav and header -->

    <div class="container background-color border-sides shadow-lg">
    <!-- Header -->
        <header class="jumbotron text-center background-color">
            <div class="container">
                <div class="row row-header">
                    <div class="col-12">
                        <h1>Any products you think Pico should try? Places he should go? Comments to share? Get in touch!</h1>
                    </div>
                </div> <!-- Row -->
            </div> <!-- Container -->
        </header> <!-- Header -->

        <!-- Contact form -->
        <div class="row row-content">
            <div class="col-12">
                <form>
                    <div class="form-group form-row">
                        <label class="col-sm-2 col-form-label" for="fName">First Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="fName" name="fName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-sm-2 col-form-label" for="lName">Last Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="lName" name="lName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-sm-2 col-form-label" for="email">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="email" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <legend class="col-form-label col-sm-2 pt-0">May we contact you?</legend>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio1" value="option1" checked>
                                <label class="form-check-label" for="gridRadio1">Yes</label>
                                <input class="form-check-input ml-3" type="radio" name="gridRadios" id="gridRadio2" value="option2">
                                <label class="form-check-label" for="gridRadio2">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="contactForm"></label>
                        <textarea class="form-control" name="contactForm" id="contactForm" cols="30" rows="10"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
            </div>
        </div>
    
       
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">

                <div class="col-12">
                    <p class="signature">AN MCP PRODUCTION</p>
                </div>
            </div> <!-- LinkedIn Profile -->
